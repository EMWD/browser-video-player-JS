<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test videoPlayer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

	    <div id='video-window' width="1000" height="400">
	        <video width="500" height="200">
	            <source src="videos/YOUR_VIDEO_NAME" type="video/mp4">
	        </video>

	        <div id="controls" class="hidden">
	            <input type="button" value=' ' id="playBtn" />
	            <span id="timer">00:00</span>
	            <input type="range" size='40'step="0.1" min="0" max="1" value="0" id="volume" />
	            <input type="button" value='       ' onclick="mute()" id='muteBtn' />
	            <input type="button" value='Size<->' onclick="test()" id='changeSizeBtn' />
	        </div>
		</div>
        <script src="script.js"></script>
    </body>
</html>
